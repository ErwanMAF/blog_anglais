	<script>
	  document.getElementById('randomImageBtn').addEventListener('click', function () {
		// Liste des noms de fichiers d'images (à adapter selon ton dossier)
		const images = [
		  'bmw.jpg',
			'matheo-bizarre1.jpg',
			'pandabaise.jpg',
			'pandacolere.jpg',
			'pandaph.jpg',
			'random1.jpg',
			'random2.jpg',
			'random3.jpg',
			'random4.jpg',
			'random5.jpg',
			'valiseesteban.gif',
		  // Ajoute ici toutes les images disponibles
		];

		// Choisir une image au hasard
		const randomIndex = Math.floor(Math.random() * images.length);
		const selectedImage = images[randomIndex];

		// Créer dynamiquement un lien Lightbox et le déclencher
		const link = document.createElement('a');
		link.href = 'images/gallery/random/' + selectedImage;
		link.setAttribute('data-lightbox', 'random');
		link.style.display = 'none'; // Ne pas l'afficher dans la page

		document.body.appendChild(link);
		link.click(); // Déclenche Lightbox
		document.body.removeChild(link); // Nettoyage
	  });
	</script>
